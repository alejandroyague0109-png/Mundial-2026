[theme]
# Forzamos el tema oscuro siempre, aunque el usuario tenga su PC en modo claro.
base="dark"

# Color principal: Verde Fútbol (usado en botones, sliders, pills seleccionadas)
primaryColor="#4CAF50"

# Color de fondo: Negro casi puro (para ahorrar batería y dar look nocturno)
backgroundColor="#0E1117"

# Color de fondo secundario: Gris oscuro (usado en la barra lateral y tarjetas)
secondaryBackgroundColor="#262730"

# Color del texto: Blanco casi puro (para buen contraste)
textColor="#FAFAFA"

# Fuente: Sans serif es más moderna y legible en móviles
font="sans serif"

[client]
# Oculta la barra de herramientas de desarrollo para los usuarios normales
toolbarMode="viewer"

[server]
# Desactiva la protección CORS si tienes problemas de conexión cruzada (opcional)
enableCORS=false